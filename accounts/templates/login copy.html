{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendmecca-HR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-theme9.css' %}">
    <link data-n-head="ssr" rel="shortcut icon" href="{% static 'images/trendmecca-favicon-32x32.png' %}">
</head>

<body>

    <div class="form-body no-side">
        <canvas id="pagebg" resize></canvas>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="https://www.kong-tech.com/">
                                <div class="logo">
                                    <img class="logo-size" src="{% static 'images/trendmecca_logo_main.png' %}" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>{% if name_cheerup %}안녕하세요, {{name_cheerup}}님.{% else %}{% endif %} 인사평가사이트</h3>
                        <p>kongtech 이메일로 로그인 해주세요.</p>
                        <form class="form-row" method="POST" action=".">
                        {% csrf_token %}
                            <div class="col-md-8">
                                <input type="email" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="ID">
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                        </form>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-google btn-user btn-block"><img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"></i> 구글 계정으로 로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/paper-full.min.js' %}"></script>
    <script src="{% static 'js/animation3.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
