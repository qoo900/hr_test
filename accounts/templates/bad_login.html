{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendmecca-HR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-theme9.css' %}">
    <link data-n-head="ssr" rel="shortcut icon" href="{% static 'images/trendmecca-favicon-32x32.png' %}">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="form-body no-side">
        <canvas id="pagebg" resize></canvas>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="{% url 'login' %}">
                                <div class="logo">
                                    <img class="logo-size" src="{% static 'images/trendmecca_logo_main.png' %}" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>존재하지 않는 회원입니다. 다시 로그인해주세요.</h3>
                        <p>TRENDMECCA 이메일로 로그인 해주세요.</p>
                        <a href="{% url 'login' %}" class="btn btn-google btn-user btn-block"><i class="ri-arrow-go-back-line" style="margin-right:5px"></i> 다시 로그인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/paper-full.min.js' %}"></script>
    <script src="{% static 'js/animation3.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
